{% include 'navbar.html' %}
{% include 'header.html' %}
{% include 'add_ingredient.html' %}

<button type="button" class="btn btn-primary btn-sm add-ingredient">Add Ingredient</button>
<table id="myTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for ingredient in ingredients %}
      <td>{{ingredient.name}}</td>
      <td>{{ingredient.description}}</td>
      <td>{{ingredient.category_name}}</td>
      <td>
        <button type="button" name="edit" id="edit" row-name={{ingredient.name}} value={{ingredient._id}} class="btn btn-danger btn-sm edit">Edit</button>
        <button type="button" name="delete" id="delete" value={{ingredient._id}} class="btn btn-danger btn-sm delete">Delete</button>
      </td>
      </tr>
      {% endfor %}
  </tbody>
</table>
</div>
<script>
{% include 'scripts/ingredients.js' %}
</script>

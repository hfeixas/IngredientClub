<div class="modal hide fade" tabindex="-1" role="dialog" id="recipe-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Recipe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="recipe-form" id="modal-submit">
                <div class="form-group">
                  <label for="formGroupExampleInput">Recipe Name</label>
                  <input type="text" class="form-control" name="name" id="recipe-name" ></input>
                  <label for="formGroupExampleInput">Recipe Description</label>
                  <input type="text" class="form-control" name="description"></input>
                </div>
                <input type="submit" class="btn btn-secondary " value="Submit">
              </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="submit" class="btn btn-secondary " data-dismiss="modal">Save</button> -->
        </div>
      </div>
    </div>
  </div>
